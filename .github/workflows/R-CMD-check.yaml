# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-13,        r: 'release'}
          - {os: macos-14,        r: 'release'}
          - {os: windows-latest , r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-20.04,    r: 'release', tesseract_version: '4'}
          - {os: ubuntu-20.04,    r: 'release', tesseract_version: '5'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      
      - name: Install Tesseract and Poppler (Ubuntu)
        if: matrix.config.os == 'ubuntu-20.04' || matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          if [ "${{ matrix.config.tesseract_version }}" == "4" ]; then
            sudo apt-get install -y libtesseract-dev tesseract-ocr tesseract-ocr-eng libpoppler-cpp-dev
          else
            sudo add-apt-repository -y ppa:alex-p/tesseract-ocr5
            sudo apt-get update
            sudo apt-get install -y libtesseract-dev tesseract-ocr tesseract-ocr-eng libpoppler-cpp-dev
          fi

      - name: Install Tesseract and Poppler (macOS)
        if: matrix.config.os == 'macos-13' || matrix.config.os == 'macos-14'
        run: |
          brew install tesseract poppler

      - name: Set environment variables for macOS 14
        if: matrix.config.os == 'macos-14'
        run: |
          echo "Setting environment variables for macOS 14"
          echo "LIBRARY_PATH=/opt/homebrew/lib" >> $GITHUB_ENV
          echo "CPATH=/opt/homebrew/include" >> $GITHUB_ENV

      - name: Print environment variables
        run: env

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
